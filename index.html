<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Quần Áo HM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff9800;
        }

        .banner {
            background-color: #ff9800;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .price {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff9800;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>SHOP QUẦN ÁO HM</h1>
    <p>Thời trang nam & nữ</p>
</header>

<nav>
    <a href="#">Trang chủ</a>
    <a href="#">Áo</a>
    <a href="#">Quần</a>
    <a href="#">Liên hệ</a>
</nav>

<div class="banner">
    <h2>SALE LỚN 50%</h2>
    <p>Áp dụng cho tất cả sản phẩm</p>
</div>

<section class="products">
    <div class="product">
        <img src="https://picsum.photos/300/400?1" alt="Áo thun">
        <h3>Áo thun nam</h3>
        <div class="price">199.000đ</div>
        <button>Mua ngay</button>
    </div>

    <div class="product">
        <img src="https://picsum.photos/300/400?2" alt="Áo khoác">
        <h3>Áo khoác nữ</h3>
        <div class="price">399.000đ</div>
        <button>Mua ngay</button>
    </div>

    <div class="product">
        <img src="https://picsum.photos/300/400?3" alt="Quần jean">
        <h3>Quần jean</h3>
        <div class="price">299.000đ</div>
        <button>Mua ngay</button>
    </div>

    <div class="product">
        <img src="https://picsum.photos/300/400?4" alt="Váy">
        <h3>Váy nữ</h3>
        <div class="price">349.000đ</div>
        <button>Mua ngay</button>
    </div>
</section>

<footer>
    <p>© 2026 Shop Quần Áo HM | Liên hệ: 0123 456 789</p>
</footer>

</body>
</html>
